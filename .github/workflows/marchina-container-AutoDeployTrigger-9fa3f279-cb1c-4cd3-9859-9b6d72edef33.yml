name: Trigger auto deployment for marchina-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/marchina-container-AutoDeployTrigger-9fa3f279-cb1c-4cd3-9859-9b6d72edef33.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MARCHINACONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MARCHINACONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MARCHINACONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: marchinaregistry.azurecr.io
          registryUsername: ${{ secrets.MARCHINACONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MARCHINACONTAINER_REGISTRY_PASSWORD }}
          containerAppName: marchina-container
          resourceGroup: Java_1
          imageToBuild: marchinaregistry.azurecr.io/marchina-container:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


