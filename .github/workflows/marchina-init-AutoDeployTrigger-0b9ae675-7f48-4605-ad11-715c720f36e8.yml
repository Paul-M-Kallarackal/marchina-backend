name: Trigger auto deployment for marchina-init

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/marchina-init-AutoDeployTrigger-0b9ae675-7f48-4605-ad11-715c720f36e8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MARCHINAINIT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MARCHINAINIT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MARCHINAINIT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: marchinaregistry.azurecr.io
          registryUsername: ${{ secrets.MARCHINAINIT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MARCHINAINIT_REGISTRY_PASSWORD }}
          containerAppName: marchina-init
          resourceGroup: Java_1
          imageToBuild: marchinaregistry.azurecr.io/marchina-init:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


